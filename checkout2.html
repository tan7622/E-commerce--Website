<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="/css/checkout2.css">
</head>

<body>
    <div class="container">
        <div class="col">
            <h2 style="margin-left: 1em;">Billing Details</h2>
            <div class="row">
                <div class="col2">
                    <label for="firstName" class="form-label">First Name</label>
                    <input id="firstName" type="text" class="form-control" placeholder="Cyka" required>
                </div>
                <div class="col2">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input id="lastname" type="text" class="form-control" placeholder="Blyat" required>
                </div>
            </div>
            <div class="row">
                <div class="col2">
                    <label for="email" class="form-label">Email</label>
                    <input id="lastname" type="email" class="form-control" placeholder="Email" required>
                </div>
            </div>
            <div class="row">
                <label for="address" class="form-label">Billing Address</label>
            </div>
            <div class="row">
                <input id="address1" type="text" class="form-control" placeholder="Billing Address Line 1" required
                    style="width: 100%;">
            </div>
            <div class="row">
                <input id="address1" type="text" class="form-control" placeholder="Billing Address Line 2" required
                    style="width: 100%;">
            </div>
            <div class="row">
                <div style="flex: 20%;">
                    <select id="country" class="form-control">
                        <option value="" disabled selected>Country</option>
                        <option value="Malaysia">Malaysia</option>
                        <option value="Malaysia">Australia</option>
                        <option value="Malaysia">Ching Chong</option>
                    </select>
                </div>
                <div style="flex: 20%;">
                    <select id="state" class="form-control">
                        <option value="" disabled selected>State</option>
                        <option value="Penang">Penang</option>
                        <option value="Kuala Lumpur">Kuala Lumpur</option>
                        <option value="Ipoh">Ipoh</option>
                    </select>
                </div>
                <div style="flex: 60%;">
                    <label for="postcode" class="form-label">Post Code</label>
                    <input id="postcode" type="text" class="form-control" placeholder="00000" required>
                </div>
            </div>

        </div>
        <div class="line"></div>
        <div class="col">
            <h2>Payment Option</h2>
            <div class="menu">
                <div class="menu-item">a</div>
            </div>
        </div>
    </div>

    <div class="overlay">
        <div class="popup">

        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Add Product</title>
	<link rel="icon" href="/css/images/medFuze_Logo.png">
	<link rel="stylesheet" href="css/master.css">
	<link rel="stylesheet" href="css/addProduct.css">
	<link rel="stylesheet" href="css/input.css">

	<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>

<body>
	<div id="particles-js"></div>

	<div id='back' class="cross"><img style="height: 50%; width: 50%;" src="res/icon/back.png"></div>

	<div style="margin: 5% 15% 1em 15%;">
		<h2>Product Details</h2>
	</div>
	<div class="bigcontainer">
		<div class="container">
			<div class="wrapper">
				<div class="image">
					<img id='img' src="" alt="">
				</div>
				<div class="content">
					<div class="text">
						<h3>Please select a File</h3>
					</div>
				</div>
			</div>
			<button onclick="addBtnActive()" id="import-btn">import</button>
			<input id="default-btn" type="file" hidden>
		</div>
		<div class=" pdcontainer">
			<form>
				<div class="group">
					<input type="text" required>
					<label>Product Name</label>
				</div>

				<div class="group">
					<input type="text" required>
					<label>Description</label>
				</div>

				<div class="group">
					<input type="text" required>
					<label>Manufacturer</label>
				</div>

				<div class="group">
					<input type="text" required>
					<label>Quantity</label>
				</div>

				<div class="group">
					<input type="text" required>
					<label>Price</label>
				</div>

				<div class="group">
					<input type="text" required>
					<label>Category</label>
				</div>

				<button onclick="" class="cancel-btn">Cancel</button>
				<button onclick="" class="add-btn">Add</button>
			</form>
		</div>
	</div>

</body>

</html>

<script src="js/particleAdmin.js"></script>
<script src="js/addproduct.js"></script>

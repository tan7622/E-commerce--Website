<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>medFuze</title>
	<link rel="stylesheet" href="css/addProduct.css">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	</head>
	<body>
	<div class=mainContainer>
	<h2>Product Details</h2>
	<div class="container">
		<div class="wrapper">
			<div class="image">
				<img src="" alt="">
				</div>
				<div class="content">
					<div class="text">
						<h3>Please select a File</h3>
					</div>
				</div>
			</div>
			<!-- <button onclick="" id="clear-btn">Clear</button>
			<input id="cancel-btn" type="file" hidden> -->

			<button onclick="addBtnActive()" id="import-btn">import</button>
			<input id="default-btn" type="file" hidden>

				</div>
				<script src="js/addproduct.js"></script>
				<div class=" pdcontainer">
					<form>
						
						<div class="group">      
						<input type="text" required >
						<span class="highlight"></span>
						<span class="bar"></span>
						<label>Product Name</label>
						</div>
						<div class="group">      
						<input type="text" required >
						<span class="highlight"></span>
						<span class="bar"></span>
						<label>Description</label>
						</div>
						<div class="group">      
						<input type="text" required >
						<span class="highlight"></span>
						<span class="bar"></span>
						<label>Manufacturer</label>
						</div>
						
						<div class="group">      
						<input type="text" required >
						<span class="highlight"></span>
						<span class="bar"></span>
						<label>Quantity</label>
						</div>
						
						<div class="group">      
						<input type="text" required >
						<span class="highlight"></span>
						<span class="bar"></span>
						<label>Price</label>
						</div>
						
						<div class="group">      
						<input type="text" required >
						<span class="highlight"></span>
						<span class="bar"></span>
						<label>Category</label>
						</div>

						<button onclick="" class="cancel-btn">Cancel</button>							
						<button onclick="" class="add-btn">Add</button>
										
					</form>
					
				
					</div>
				</div>
						
</body>
</html>

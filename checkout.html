<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="icon" href="/css/images/medFuze_Logo.png">
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="stylesheet" href="css/input.css">
    <link rel="stylesheet" href="css/master.css">

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

</head>

<body>
    <div id="particles-js"></div>

    <div class="container">
        <div class="col">
            <h2>Billing Details</h2>
            <div class="row" style="margin-bottom: 0; margin-top: 2em;">
                <div class="col2">
                    <div class="group">
                        <input type="text" required>
                        <label>First Name</label>
                    </div>
                </div>
                <div class="col2">
                    <div class="group">
                        <input type="text" required>
                        <label>Last Name</label>
                    </div>
                </div>
            </div>

            <div class="group">
                <input type="text" required>
                <label>Billing Address 1</label>
            </div>
            <div class="group">
                <input type="text" required>
                <label>Billing Address 2</label>
            </div>

            <div class="row" style="margin-bottom: 0; padding-top: 1em;">
                <div class="col2">
                    <div class="group">
                        <select id="country">
                            <option>Malaysia</option>
                            <option>Australia</option>
                            <option>Other</option>
                        </select>
                        <label>Country</label>
                    </div>
                </div>
                <div class="col2">
                    <div class="group">
                        <select id="state">
                            <option value="Penang">Penang</option>
                            <option value="Kuala Lumpur">Kuala Lumpur</option>
                            <option value="Ipoh">Other</option>
                        </select>
                        <label>State</label>
                    </div>
                </div>
            </div>

            <div class="group">
                <input type="text" required>
                <label>Post Code</label>
            </div>
            <div class="group">
                <input type="text" required>
                <label>E-Mail</label>
            </div>

        </div>
        <div class="line"></div>
        <div class="col">
            <h2>Payment Option</h2>
            <div class="payment-options">
                <div id='1' class="payment-opt"><img src="res/icon/tng.svg" alt='tng'></div>
                <div id='2' class="payment-opt"><img src="res/icon/mastercard.png" alt='mastercard'></div>
                <div id='3' class="payment-opt"><img src="res/icon/visa.png" alt='visa'></div>
            </div>
            <h2 style="margin: 1em 0;">Payment Details</h2>
            <div class="row">
                <div id='tng' style="width: 60%; display: none;">
                    <div class="group">
                        <input type="text" required>
                        <label>Phone Number</label>
                    </div>
                </div>
                <div id='card' style="width: 80%; display: none;">
                    <div class="group">
                        <input type="text" maxlength="16" required>
                        <label>Card Number</label>
                    </div>
                    <div class="row">
                        <div class="col2">
                            <div class="group">
                                <input type="text" maxlength="3" required>
                                <label>CVV</label>
                            </div>
                        </div>
                        <div class="col2">
                            <div class="group">
                                <input type="text" maxlength="5" required>
                                <label>Expired Date</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="position: absolute; right: 0; bottom: 0; width: 100%; text-align: right;">
                <button>Check Out</button>
            </div>
        </div>
    </div>
    <script src="js/checkout.js"></script>
    <script src="js/particle.js"></script>
</body>

</html>
